<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Giphy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Giphy"/></a>
        </div>
        <div class="search">
          <input type="text" name="search" id="search" placeholder="Search" />
          <button id="btnSearch">
            <img src="img/search.svg" alt="Search" />
          </button>
        </div>
      </header>
      <div class="content">
        <h1>Trending</h1>
        <div class="gif-content"></div>
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="load-more">
          <button id="btnLoad">Load more</button>
        </div>
      </div>
      <footer>
        <p>Application using Giphy API created by Matheus Tontini</p>
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
